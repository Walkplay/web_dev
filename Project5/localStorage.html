  <!-- Counter -->
	<section class="text-center">
		<table class="crud" width=100%>
			<thead>
				<tr>
					<th>Create</th>
					<th>Update</th>
					<th>Delete</th>
					<th>Display</th>
				</tr>
			</thead>
			<tbody>
				<!-- Create -->
				<td>
					Value: <input id="create" type="text" name="value">
					<button type="button" onclick="createVal()">Submit</button>
				</td>
				<!-- Update -->
				<td>
					New value: <input id="update" type="text" name="value">
					<button type="button" onclick="updateVal()">Submit</button>
				</td>
				<!-- Delete -->
				<td>
					<button type="button" onclick="deleteVal()">Submit</button>
				</td>
				<!-- Display -->
				<td>
					Value: <p id="value"></p>
				</td>
			</tbody>
		</table>
		<script>
			function createVal(){
				localStorage.setItem('storedValue', document.getElementById('create').value);
				displayChanges();
			}
			function updateVal(){
				localStorage.setItem('storedValue', document.getElementById('update').value);
				displayChanges();
			}
			function deleteVal(){
				localStorage.removeItem('storedValue');
				displayChanges();
			}
			function displayChanges(){
				document.getElementById('create').value = "";
				document.getElementById('update').value = "";
				document.getElementById("value").innerHTML = localStorage.getItem('storedValue');
			}
			
		</script>
	</section>
